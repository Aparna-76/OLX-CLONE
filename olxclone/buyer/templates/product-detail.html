<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    {%if product.photo%}
                    <img class="card-img-top mb-5 mb-md-0" src="{{product.photo.url}}" alt="..." /></div>
                    {%else%}
                    <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                    {%endif%}
                <div class="col-md-6">
                    <h6 class="fw-bolder">Seller-{{request.user}}</h6>
                    
                    <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                    <div class="fs-5 ">
                        <span class="">Price</span>
                        <span>{{product.price}}</span>
                    </div>
                    <div class="lead">{{product.description}}</div>
                   
                    <div class="mt-2 mb-2">
                        <button class="btn btn-outline-dark bg-dark flex-shrink-0 text text-white ">
                            <div>{{product.status}}</div>
                        </button>
                    </div>
                    <div class="lead fw-bold">Location: {{product.location}}</div>
                    <div class="lead">Created on: {{product.created_at}}</div>
                    <div class="lead">Updated on: {{product.updated_at}}</div>
                   
                    <div class="d-flex mt-4">
                        
                            <a class="btn btn-outline-dark flex-shrink-0 bg-dark " type="button" href="{%url 'chat'%}">
                            <!-- <i class="fa-thin fa-envelope"></i> -->
                            <button class=" btn btn-dark">Chat with Seller</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
